<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Kata 005. Color Scheme Generator</title>
    <style>
      body {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
      }

      .box {
        width: 250px;
        height: 250px;
        margin: 10px;
        border: 0.5px solid grey;
      }
      p {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <p></p>
    </div>

    <div class="container">
      <div class="box"></div>
      <p></p>
    </div>
    <div class="container">
      <div class="box"></div>
      <p></p>
    </div>
    <div class="container">
      <div class="box"></div>
      <p></p>
    </div>
    <div class="container">
      <div class="box"></div>
      <p></p>
    </div>

    <script>
      "use strict";

      document.addEventListener("DOMContentLoaded", init);

      function init() {
        console.log("init");

        generateColors();
      }

      function generateColors() {
        console.log("generateColors");

        document.querySelectorAll(".container").forEach(field => {
          const randomColor = Math.floor(Math.random() * 16777215).toString(16);

          const parent = field.childNodes;
          parent[1].style.backgroundColor = `#${randomColor}`;
          const boxColor = parent[1].style.backgroundColor;
          parent[3].innerHTML = `background-color: ${boxColor};`;
        });
      }
    </script>
  </body>
</html>
