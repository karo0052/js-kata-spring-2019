<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>001</title>
    <style>
      div {
        width: 400px;
        height: 100px;
        background-color: rgb(207, 140, 140);
        text-align: center;
        transform: translate(-500px);
        transition: 2s;
      }
      p {
        padding: 10px;
      }
      .show {
        transition: 2s;
        transform: translate(10px);
      }

      button:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div>
      <p>This site uses cookies. To continue please accept our terms</p>
      <button>Accept terms</button>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", showMessage);

      function showMessage() {
        document.querySelector("div").classList.add("show");
        document
          .querySelector("button")
          .addEventListener("click", removeMessage);
      }
      function removeMessage() {
        document.querySelector("div").classList.remove("show");
      }
    </script>
  </body>
</html>
